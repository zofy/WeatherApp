<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap %}
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href="{% static 'weatherAnalyzer/login.css' %}">
    <title>Login</title>
</head>
<body>
{#<h1>Lets do it:</h1>#}
    <div class="container">
        <h1>Lets do it:</h1>
        <form action={% url url %} method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
        <button class="btn btn-primary btn-md">{{ button }}</button>
        </form>

        <div class="control-group error">
            {% if messages %}
                {% for message in messages %}
                    <label id="msg" class="control-label" for="inputError">{{ message }}</label>
                {% endfor %}
            {% endif %}
        </div>

    </div>
</body>
</html>
